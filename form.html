<!DOCTYPE html>
<html>
<head>
	<title>inputs</title>
</head>


<body>



<h1>Register</h1>


	<form>


		<label for="1stname">First Name:</label>
		 <input id="1stname" type="text" name="firstname" placeholder="John" required=""


		<label for="lstname">Last Name:</label>
		<input id="lstname" type="text" name="lastname" placeholder="Smith" required="">

		<div>
			<label for="male">Male</label>
			<input id="male" type="radio" name="sex">

			<label  for="female">Female</label>
			<input id="female" type="radio" name="sex">


			<input id="other" type="radio" name="sex">

		</div>

		<div>
			<label>Email:</label>
			<input type="email" name="mail" required="#" placeholder="Your Email">

			<label for="pin">Password:</label>
			<input id="pin" type="password" required="required" type="password" pattern=".{8,12}" required title="8 to 12 characters" placeholder="Your Password">
       	</div>

       	<div>
			<label>Birthday:

			<select name="month">
				<option>Month</option>
				<option>March</option>
				<option>December</option>
			</select>


			<select name="day">
				<option>Day</option>
				<option>25</option>
				<option>10</option>

			</select>

			<select name="year">
				<option>Year</option>
				<option>1980</option>
				<option>1987</option>
			</select>

			</label>


		</div>

		<div>
			<label>I agree to the terms and conditions</label>
			<input type="checkbox" name="conditions">
		</div>



		<input type="submit" name="">



	</form>




</body>


</html>
